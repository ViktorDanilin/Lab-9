{% extends 'base.html' %}

{% block title %}
Update question
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 100px">
    <h1>Update question</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ question.title }}" placeholder="Enter your name"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Intro of your problem">{{ question.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Describe your problem here">{{ question.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update"><br>
    </form>
</div>
{% endblock %}
